<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Library App</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="new-book-btn">
        <button type="button" id="new-book-btn" onclick=openForm()>NEW BOOK</button>
      </div>
      <div class="forms-container">
        <form action="" class="form" id="form">
        </form>
      </div>
      <div class="table">
        <table id="library-table">
          <thead id="table-header">
            <tr><th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr></thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
